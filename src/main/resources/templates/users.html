    <title>НаКарантине - Вход</title>

<div layout:fragment="content" th:remove="tag">

    <h1>Пользователи социальной сети:</h1>

        <div class="form-row">
            <div class="tab-content no-border padding-24">
                <div id="friends">
                    <div class="profile-users">
                        <table class="table">
                            <tbody>
                                <tr th:each ="user : ${users}" th:class="${user.friend ? 'danger' : 'success'}">
                                    <td>
                                        <div class="itemdiv memberdiv">
                                            <div class="inline pos-rel">
                                                <div class="user">
                                                    <a href="#">
                                                        <img th:src="${user.gender == T(ru.apolyakov.social_network.model.Gender).female ? 'http://bootdey.com/img/Content/avatar/avatar3.png' : 'http://bootdey.com/img/Content/avatar/avatar6.png'}"
                                                             th:alt='${user.firstName + " " + user.secondName + "&apos;s avatar"}'>
                                                    </a>
                                                </div>

                                                <div class="body">
                                                    <div class="name">
                                                        <a href="#" th:inline="text">
                                                            <span class="user-status status-online"></span>
                                                            [[${user.firstName}]] [[${user.secondName}]]
                                                        </a>
                                                    </div>
                                                </div>

                                                <div class="popover">
                                                    <div class="arrow"></div>

                                                    <div class="popover-content">
                                                        <div class="bolder">Content Editor</div>

                                                        <div class="time">
                                                            <i class="ace-icon fa fa-clock-o middle bigger-120 orange"></i>
                                                            <span class="green"> 20 mins ago </span>
                                                        </div>

                                                        <div class="hr dotted hr-8"></div>

                                                        <div class="tools action-buttons">
                                                            <a href="#">
                                                                <i class="ace-icon fa fa-facebook-square blue bigger-150"></i>
                                                            </a>

                                                            <a href="#">
                                                                <i class="ace-icon fa fa-twitter-square light-blue bigger-150"></i>
                                                            </a>

                                                            <a href="#">
                                                                <i class="ace-icon fa fa-google-plus-square red bigger-150"></i>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                    <td>
                                        <div th:if="${!user.friend}">
                                            <form th:action="@{/friend(id=${user.id})}" method="post">
                                                <input type="submit" value="Покашлять и чихнуть"/>
                                            </form>
                                        </div>
                                        <div th:unless="${!user.friend}">
                                            <h4>Пользователь уже заражен!</h4>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
