    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">

                <a class="navbar-brand" th:href="@{/}">

                </a>

            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a th:href="@{/}">Домой</a>
                    </li>
                    <li>
                        <a th:href="@{/users}">Пользователи</a>

                </ul>
            </div>
        </div>
    </nav>
</th:block>

</html>
